<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form input types</title>
  </head>
  <body>


<form class="" action="index.html" method="post">
  <label for="">textbox</label>
  <input type="textbox" name="name"><br>
  <label for="">checkbox</label>
  <input type="checkbox" name="name"><br>
  <label>color</label>
  <input type="color"><br>
  <label>Date</label>
  <input type="date" name="" value=""><br>
  <label>Datetime local</label>
  <input type="datetime-local" name="" value=""><br>
  <label>email</label>
  <input type="email" name="name"><br>
  <label>file</label>
  <input type="file" name="name"><br>
  <label>hidden</label>
  <input type="hidden" name="name"><br>
  <label>image</label>
  <input type="image" name="name"><br>
  <label>month</label>
  <input type="month" name="name"><br>
  <label>number</label>
  <input type="number" name="name"><br>
  <label>Password</label>
  <input type="password" name="password" value=""><br>
  <label>radio</label>
  <input type="radio" name="radio">
  <input type="radio" name="radio">
  <input type="radio" name="radio"><br>
  <label>range</label>
  <input type="range" name="name" min="25" max="35"><br>
  <label>reset (not recommended)</label>
  <input type="reset" name="name"><br>
  <label>search</label>
  <input type="search" name="name"><br>
  <label>submit</label>
  <input type="submit" name="name"><br>
  <label>tel</label>
  <input type="tel" name="name"><br>
  <label>text</label>
  <input type="text" name="name"><br>
  <label>time</label>
  <input type="time" name="name"><br>
  <label>url</label>
  <input type="url" name="name"><br>
  <label>week</label>
  <input type="week" name="name"><br>
  <label>datetime(deprecated)</label>
  <input type="datetime" name="name"><br>
</form>

  </body>
</html>
